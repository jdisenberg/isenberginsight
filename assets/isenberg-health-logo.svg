  <rect width="320" height="320" fill="#ffffff" />
  <circle cx="160" cy="112" r="72" fill="none" stroke="url(#g1)" stroke-width="22" stroke-dasharray="340 140" />
  <circle cx="160" cy="206" r="72" fill="none" stroke="url(#g2)" stroke-width="22" stroke-dasharray="335 145" transform="rotate(180 160 206)" />
